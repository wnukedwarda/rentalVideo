<% if(this.model.isNew()) { %>
<h3 class="app-heading"><i class="fa fa-plus"></i> Nowa kategoria</h3>
<% } else { %>
<h3 class="app-heading"><i class="fa fa-edit"></i> Edycja kategorii</h3>
<% } %>

<div class="app-form">
    <form action="" id="new-category">
        <div class="app-form-field">
            <label for="category-name">Kategoria</label>
            <input type="text" id="category-name">
        </div>

        <div class="app-form-submit">
            <button type="submit" class="btn">Zapisz</button>
            <% if(!this.model.isNew()) { %>
            <button type="button" class="btn special delete">Usu≈Ñ</button>
            <% } %>
        </div>
    </form>
</div>
